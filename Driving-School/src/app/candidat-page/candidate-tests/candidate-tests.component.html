<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<html>
  <head>
    <link href="candidate-tests.component.css" rel="stylesheet" />
  </head>
  <body class="background">
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav" style="background-color: #0203037a;">
        <div class="container">
            <a class="navbar-brand" href="#page-top">ALUNNO</a>
            
            <div class="collapse navbar-collapse" id="navbarResponsive" style="margin-left: 38rem;">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" (click)="tests()" style="cursor: pointer">Ispiti</a></li>
                    <li class="nav-item"><a class="nav-link" (click)="termins()" style="cursor: pointer">Termini</a></li>
                    <li class="nav-item"><a class="nav-link" (click)="instructor()" style="cursor: pointer">Instruktor</a></li>
                    <li class="nav-item"><a class="nav-link" (click)="account()" style="cursor: pointer">Nalog</a></li>
                    <li class="nav-item"><a class="nav-link" (click)="logout()" style="cursor: pointer">Odjava</a></li>
                </ul>
            </div>
        </div>
      </nav>
      <h1 class="mb-1" style="color: white; background-color: #0203037a;" *ngIf="progress.theoreticalTestDone">Polozili ste teorijski ispit</h1>
      <h1 class="mb-1" style="color: white; background-color: #0203037a;" *ngIf="progress.practicalTestDone">Polozili ste prakticni ispit</h1>
      
      <div class="container">
        <div class="timetable-img text-center">
          <img src="img/content/timetable.png" alt="">
        </div>
        <div class="table-responsive">
          <table class="table table-bordered text-center">
            <tbody>
              <tr class="bg-light-gray" *ngFor="let date of terminDates; let i = index">
                <th class="text-uppercase">{{date}}</th>
                <td *ngFor="let t of terminTimes[i]; let j = index">
                  <span
                    class="bg-sky padding-5px-tb padding-15px-lr border-radius-5 margin-10px-bottom text-white font-size16 xs-font-size13">{{t.categoryAndType}}</span>
                  <div class="margin-10px-top font-size14">{{convertDate(t.dateAndTime)}}</div>
                  <!--<div class="font-size13 text-light-gray">
                    <button type="button" class="btn btn-danger" *ngIf="t.candidates.length == 0"
                      (click)="removeTermin(i, j)">Otkazi</button>
                  </div>-->
                  <div class="font-size13 text-light-gray">
                    <button type="button" class="btn btn-info" data-bs-toggle="modal"
                      data-bs-target="#exampleModal1" (click)="scheduleTest(i, j)">Zakazi</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="container" *ngIf="reservedTest != null">
        <div class="timetable-img text-center">
          <img src="img/content/timetable.png" alt="">
        </div>
        <h1 class="mb-1" style="color: white; background-color: #0203037a;">Zakazani vozacki ispiti</h1>
        <div class="table-responsive">
          <table class="table table-bordered text-center">
            <tbody>
              <tr class="bg-light-gray">
                <td>
                  <span
                    class="bg-sky padding-5px-tb padding-15px-lr border-radius-5 margin-10px-bottom text-white font-size16 xs-font-size13">{{reservedTest.categoryAndType}}</span>
                  <div class="margin-10px-top font-size14">{{convertDate(reservedTest.dateAndTime)}}</div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  </body>
</html>
